<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Arrow Function -->
    <p id="Arrow"></p>
    <script>
        const arrowfunction=(y1,y2) => y1 + y2
        let a= arrowfunction(144,12);
        document.getElementById("Arrow").innerHTML=a;
    </script>

    <!-- Arrow Function -->
    <p id="Arrow1"></p>
    <script>
        const arrowfunction1=(y3) => y3**2
        let b= arrowfunction1(12);
        document.getElementById("Arrow1").innerHTML=b;
    </script>
</body>
</html>
